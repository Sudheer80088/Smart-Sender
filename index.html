<!DOCTYPE html>
<html>
<head>
  <title>Smart Email Sender</title>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: Arial;
      max-width: 600px;
      margin: auto;
      padding: 20px;
      background-color: #f2f2f2;
    }
    h2 {
      text-align: center;
    }
    input, textarea, button, select {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
    }
    .summary {
      background: #fff;
      padding: 10px;
      border-radius: 8px;
    }
    .note {
      font-size: 13px;
      color: gray;
    }
  </style>
</head>
<body>

  <h2>ğŸ“¬ Smart Email Sender</h2>

  <!-- 1. Google Login (Placeholder) -->
  <button onclick="alert('ğŸ” Google Login Coming Soon')">Sign in with Google</button>

  <!-- 2. File Upload -->
  <label for="emailFile">Upload Email File (.csv):</label>
  <input type="file" id="emailFile" accept=".csv" onchange="handleFile()" />
  <div class="note">* Required column: Email | Optional: Name</div>

  <!-- 3. Email Composer -->
  <label for="message">Email Message (â‰¤ 100 words):</label>
  <textarea id="message" rows="5" maxlength="1000" oninput="countWords()"></textarea>
  <div id="wordCount" class="note">Word Count: 0 / 100</div>

  <!-- 4. Schedule -->
  <label for="scheduleTime">Schedule Date & Time:</label>
  <input type="datetime-local" id="scheduleTime" />

  <!-- 5. Submit Button -->
  <button onclick="submitForm()">âœ… Schedule Email Campaign</button>

  <!-- 6. Summary Output -->
  <div id="summary" class="summary"></div>

  <script>
    let validEmails = [], invalidEmails = [], duplicateEmails = [];

    function handleFile() {
      const file = document.getElementById('emailFile').files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(e) {
        const lines = e.target.result.split(/\r\n|\n/);
        const header = lines[0].split(',');
        const emailIndex = header.findIndex(col => col.trim().toLowerCase() === 'email');
        const nameIndex = header.findIndex(col => col.trim().toLowerCase() === 'name');

        if (emailIndex === -1) {
          alert("CSV must include an 'Email' column.");
          return;
        }

        const seen = new Set();
        validEmails = [];
        invalidEmails = [];
        duplicateEmails = [];

        for (let i = 1; i < lines.length; i++) {
          const cols = lines[i].split(',');
          const email = cols[emailIndex]?.trim();
          const name = cols[nameIndex]?.trim() || "";

          if (!email) continue;

          const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
          if (!emailRegex.test(email)) {
            invalidEmails.push(email);
          } else if (seen.has(email)) {
            duplicateEmails.push(email);
          } else {
            validEmails.push({ email, name });
            seen.add(email);
          }
        }

        showSummary();
      };

      reader.readAsText(file);
    }

    function showSummary() {
      document.getElementById("summary").innerHTML = `
        <h3>ğŸ“Š Validation Summary</h3>
        âœ… Valid Emails: ${validEmails.length}<br>
        âŒ Invalid Emails: ${invalidEmails.length}<br>
        ğŸ” Duplicates: ${duplicateEmails.length}<br>
      `;
    }

    function countWords() {
      const text = document.getElementById("message").value;
      const words = text.trim().split(/\s+/);
      const wordCount = text.trim() ? words.length : 0;
      document.getElementById("wordCount").innerText = `Word Count: ${wordCount} / 100`;
      if (wordCount > 100) {
        alert("Limit exceeded! Max 100 words.");
      }
    }

    function submitForm() {
      const message = document.getElementById("message").value;
      const dateTime = document.getElementById("scheduleTime").value;

      if (!validEmails.length) {
        alert("Please upload a valid file with at least one valid email.");
        return;
      }
      if (!message.trim()) {
        alert("Message cannot be empty.");
        return;
      }
      const words = message.trim().split(/\s+/);
      if (words.length > 100) {
        alert("Message exceeds 100-word limit.");
        return;
      }
      if (!dateTime) {
        alert("Please select schedule time.");
        return;
      }

      alert("ğŸ‰ Emails Scheduled!\n(Backend processing will handle sending)");
    }
  </script>

</body>
</html>
